<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carcheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
    <h1>Carcheck</h1>
        <br>
        
        <div class="tabs__group  tabs__group--border">

            <p>В данном разделе Вы можете проверить сведения о транспортном средстве,
                о наличии обременений и периоды владения по госномеру.</p>
        </div>

    <form method="post" action="{% url 'car_check' %}">
        
        {% csrf_token %}
        <figure class="text-center">
            <br>
        <div class="d-grid gap-4 col-lg-5 mx-auto">

            <input type="text" class="form-control" name="car_number" placeholder="Введите номер машины">
            <br>
        </div>

        <div class="d-grid  col-3 mx-auto">
            <button type="submit" class="btn btn-primary">Найти</button>
        </div>
</figure>
</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
